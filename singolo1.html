<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singolo</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./singolo1.css">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
            <div class="header__wrapper">
                <div class="header__logo">
                    <a href="/">SINGOLO<span>*</span></a>
                </div>
                <nav class="header__nav">
                    <ul>
                        <li><a>HOME</a></li>
                        <li><a>SERVICES</a></li>
                        <li><a>PORTFOLIO</a></li>
                        <li><a>ABOUT</a></li>
                        <li><a>CONTACT</a></li>
                    </ul>
                </nav>
            </div>
    </header>
    <main>
        <div class = "slider">
            <img class="arrow" src="./images/chevleft.svg" alt="slideLeft">
            <div class ="slider__iphoneVert">
                <img src="./images/iPhone_Vertical.svg" alt="iPhone">
                <img src="./images/Layerhorizontal.svg" alt="display">
            </div>
            <div class ="slider__iphoneHori">
                <img src="./images/iPhone_Horizontal.svg" alt="iPhone">
                <img src="./images/Layervertical.svg" alt="display">
            </div>
            <img class="arrow" src="./images/chevright.svg" alt="slideRight">
        </div>

        <div class="services">
            
        </div>
    </main>
</body>

</html>
